<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opdracht 6</title>
    <script>
    var seizoenIndex = 0;
    var aantalJaar = 0;

    var lente = "https://cdn.pixabay.com/photo/2020/04/29/14/46/sheep-5109147_1280.jpg";
    var zomer = "https://cdn.pixabay.com/photo/2017/04/20/09/11/spain-2245105_1280.jpg";
    var herfst = "https://cdn.pixabay.com/photo/2014/12/08/02/59/benches-560435_1280.jpg";
    var winter = "https://cdn.pixabay.com/photo/2012/12/13/06/39/snow-69661_1280.jpg";

    var seizoenenArray = [lente, zomer, herfst, winter];

        function wisselSeizoen(){
            seizoenIndex++;
            if (seizoenIndex > 3) {
                seizoenIndex = 0;
                aantalJaar++;
                if(aantalJaar == 1){
                    document.getElementById("aantal-jaar").innerHTML = "Er is " + aantalJaar + " jaar voorbij."; 
                } else {
                document.getElementById("aantal-jaar").innerHTML = "Er zijn " + aantalJaar + " jaren voorbij.";
                }
            }
            document.getElementById("seizoenImg").src = seizoenenArray[seizoenIndex];
        
        }
    </script>
</head>
<body>
<img id="seizoenImg" src="https://cdn.pixabay.com/photo/2020/04/29/14/46/sheep-5109147_1280.jpg" height="500">
<br>
<button id="seizoen-button" onclick="wisselSeizoen()">volgend seizoen</button>
<div id="aantal-jaar"></div>

</body>
</html>
