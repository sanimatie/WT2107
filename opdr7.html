<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opdracht 7</title>
    <script>
    var seizoenIndexA = 0;
    var seizoenIndexB = 0;

    var lente = "https://cdn.pixabay.com/photo/2020/04/29/14/46/sheep-5109147_1280.jpg";
    var zomer = "https://cdn.pixabay.com/photo/2017/04/20/09/11/spain-2245105_1280.jpg";
    var herfst = "https://cdn.pixabay.com/photo/2014/12/08/02/59/benches-560435_1280.jpg";
    var winter = "https://cdn.pixabay.com/photo/2012/12/13/06/39/snow-69661_1280.jpg";

    var seizoenenArray = [lente, zomer, herfst, winter];

        function wisselSeizoenA(){
            seizoenIndexA++;
            if (seizoenIndexA > 3) {
                seizoenIndexA = 0;

            }
            document.getElementById("seizoenImg-a").src = seizoenenArray[seizoenIndexA];
        
        }

        function wisselSeizoenB(){
            seizoenIndexB++;
            if (seizoenIndexB > 3) {
                seizoenIndexB = 0;

            }
            document.getElementById("seizoenImg-b").src = seizoenenArray[seizoenIndexB];
        
        }

        function checkHetzelfde(){
            if (seizoenIndexA == seizoenIndexB){
                console.log("HETZELFDE");
            } else {
                console.log("NIET HETZELFDE");
            }
        }
    </script>
</head>
<body>
<img id="seizoenImg-a" src="https://cdn.pixabay.com/photo/2020/04/29/14/46/sheep-5109147_1280.jpg" height="500"><br>
<button id="seizoen-button-a" onclick="wisselSeizoenA()">volgend seizoen</button><br><br>
<img id="seizoenImg-b" src="https://cdn.pixabay.com/photo/2020/04/29/14/46/sheep-5109147_1280.jpg" height="500"><br>
<button id="seizoen-button-b" onclick="wisselSeizoenB()">volgend seizoen</button> <br><br>
<button id="hetzelfde" onclick="checkHetzelfde()">hetzelfde?</button>

</body>
</html>
